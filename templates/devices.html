{%extends "layout.html"%}
{%block content%}
	<table class="table">
	  <thead>
	    <tr>
      		<th scope="col">Name</th>
      		<th scope="col">Mac Address</th>
		<th scope="col"><a class="btn btn-outline-primary" href={{url_for('addevice')}}>Add Device</a></th>
    	    </tr>
  	   </thead>
	   <tbody>
	{%for device in devices%}
    <tr>
      <td>{{device.Name}}</td>
      <td>{{device.MacAdress}}</td>
	<td><a class="btn btn-outline-danger" href={{url_for('deldevice')}}/{{device.MacAdress}}>Delete Device</td>
    </tr>
	{%endfor%}
  </tbody>
</table>
{%endblock content%}
